<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
      function modificaClasse(){
        document.getElementById('mensagem').className = 'estilo2'
      }
       
    </script>
    <style >
     .estilo1 {
        background:#FF0000;
        color: #FFF;
       }

   .estilo2 {
        background-color:#FF0000;
        width:400px;
        text-align: center;
        font-size: 25px;
        color: #FFF;
        padding: 25PX;

       }


    </style>
  </head>
  <body>

  
    <div id="mensagem" class="estilo1">Modificando class</div>
    <hr/>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
  <br/>

  
  </body>
</html>
