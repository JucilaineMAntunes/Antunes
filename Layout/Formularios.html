<!DOCTYPE html>
<html>
<head>
<title>Estilizando Formularios</title>
	<meta charset="utf-8"></script>

	<!-- estilo customizado</h2>-->
	<link rel="stylesheet" type="text/css" href="css/estiloF.css">
</head>
<body>

   <h2>Estilizando tabelas</h2>
   <FORM>
   	<fieldset>
        <legend>Detalhes de contato</legend>

        <div>
        	<label for="nome">Nome:</label>
        	<input type="text" name="nome" id="nome">
        </div>

        <div>
        	<label for="email">Email:</label>
        	<input type="text" name="email" id="email">
        </div>

        <div>
        	<label for="url">URL:</label>
        	<input type="text" name="url" id="url">
        </div>
               
   	</fieldset>
   	<fieldset>
   		<legend>Coment√°rios</legend>
   		<div>
           <label for="mensagem">Mensagem:</label>
           <textarea name="mensagem" id="mensagem"></textarea>
   		</div>
   	</fieldset>

   	<fieldset>
     <legend>Lembrar de mim</legend>
     <div>
        <label>
           <input class="radio" type="radio" name="lembrar" id="sim">Sim</input>

        </label>
     </div>
     <div>
        <label>
           <input class="radio" type="radio" name="lembrar" id="nao">Nao</input>

        </label>
     </div>     

   	</fieldset>

   </FORM>
</body>

</html>
